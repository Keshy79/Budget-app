<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="phone.css">
</head>

<body>
  <div class="glassy-text text-success fw-bold">
    <div class="nana mx-3"> Agunbiade Nana Budget</div>

    <div class="balance fw-bold mx-5 text-center text-success">
      <div>Total Balance:</div>
      <p> $10,00,000</p>
    </div>

    <div class="all">
      <div class="spend">
        <div>Daily limit</div>
        <p id="amountSpending">#10,000</p>
      </div>

      <div class="budget mx-5">
        <div id="total">Total Budget</div>
        <div id="display">#0</div>
        
      </div>
    </div>



    <div id="displ"></div>
    <label>Shopping:</label>
    <div class="need">
      <input type="number" class="form-control text-primary outline-none w-100"  placeholder="#0" id="Shopping" class="shop">
    </div>
    <div>Food:</div>
    <div class="need">
      <input type="number"  class="form-control w-100" placeholder="#0" id="food">
    </div>
    <div>Transportation:</div>
    <div class="need">
      <input type="number"  class="form-control w-100" placeholder="#0" id="Transportation">
    </div>
    <div>Subscription:</div>
    <div class="need">
      <input type="number"   class="form-control w-100" placeholder="#0" id="Subscription">
    </div>
    <div>Others:</div>
    <div class="need">
      <input type="number"  class="form-control w-100"  placeholder="#0" id="Others">
    </div>


  <div>
    <button onclick="submitBudget()" class="submit btn btn-light w-100 mt-4" id="show">submit</button>
  </div>
  <!-- <div id="amountRemaining3" class="need ms-1">you are out of limit</div> -->
 
  </div>
  

  <script src="script.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
